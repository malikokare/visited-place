<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Places I've Visited</title>
  <link rel="stylesheet" href="./places.css">
</head>
<body>

  <h1>Places I've Visited</h1>

  <form id="place-form">
    <input type="text" id="location" placeholder="Location" required>
    <input type="text" id="landmarks" placeholder="Landmarks" required>
    <input type="text" id="season" placeholder="Best Time of Year" required>
    <textarea id="notes" placeholder="Notes"></textarea>
    <button type="submit">Add Place</button>
  </form>

  <h2>My Places</h2>
  <ul id="place-list"></ul>

  <h2>Place Details</h2>
  <div id="place-details"></div>

  <script src="./places.js"></script>
</body>
</html>
